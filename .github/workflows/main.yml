on: [push, pull_request]

name: Build atomicDEX APK
jobs:
  build:
    name: Build APK on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: ca333/flutter-action@v1
      with:
        channel: 'stable'

    - run: flutter version v1.9.1+hotfix.6
    - run: flutter clean
    # IIRC it is a known issue that Flutter doesn't yes clean these files.
    # cf. https://github.com/flutter/flutter/issues/39507#issuecomment-565849075
    - run: (cd ios && rm -rf Podfile.lock Podfile Pods)

    - run: flutter doctor
    - run: flutter pub get
    - run: flutter build apk --release
    - if: runner.os != 'Windows'
      run: shasum -a 256 build/app/outputs/apk/release/app-release.apk
